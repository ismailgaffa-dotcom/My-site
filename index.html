<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إسماعيل | الصفحة الشخصية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 0.5rem; color: #00d2ff; }
        p { line-height: 1.6; font-size: 1.1rem; }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 25px;
            background: #00d2ff;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); background: #fff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>مرحباً بك في عالمي!</h1>
        <p>أنا إسماعيل، مطور شغوف بالتقنية عبر Termux و GitHub.</p>
        
        <a href="https://www.instagram.com/i60ma70il?igsh=MTVqZm8ydTVtd2cwbA==" class="btn">
            <i class="fab fa-instagram"></i> إنستغرام
        </a>

        <a href="https://github.com/ismailgaffa-dotcom" class="btn">
            <i class="fab fa-github"></i> جيت هاب
        </a>
    </div>
</body>
</html>
