<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إسماعيل غفة | Ismail Gaffa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS - التصميم */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #f4f7f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            max-width: 500px;
            width: 90%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }

        .bio {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #666;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            background: var(--secondary-color);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .card { padding: 20px; }
            .social-links { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ismail" alt="Ismail Gaffa" class="profile-img">
        
        <h1>إسماعيل غفة</h1>
        <span class="title">مطور ويب ورائد أعمال</span>
        
        <p class="bio">
            مرحباً بك في مساحتي الخاصة! أنا شغوف ببناء الحلول الرقمية، وتطوير المواقع التي تجمع بين الأداء العالي والتصميم الجذاب. أسعى دائماً لتعلم كل ما هو جديد في عالم التقنية.
        </p>

        <div class="social-links">
            <a href="https://github.com/Ismailgaffa-dotcom" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="mailto:your-email@example.com">تواصل معي</a>
        </div>
    </div>

</body>
</html>
